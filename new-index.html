<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Randomizer</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <!-- Or for RTL support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    

    <!-- ---------- * CSS ---------- -->
    <link href="assets/css/randomizer.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <!-- Expanded image -->
    <div id="imageOverlay" class="overlay">
        <span class="close-btn hover-expand-md hover-purple" onclick="fecharImagem()">&times;</span>
        <img class="expanded-image" id="expandedImage" src="">
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-dice mr-15"></i>Randomizer</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container x-shadow">
        <div class="row min-h-100vh">
            <!-- Filters -->
            <div class="col-md-3 section">
                <div class="col-md-12 d-grid">
                    <button class="button button-primary disabled infinite-shine-effect" onclick="randomize();" disabled>Randomize</button>
                </div>
                <div class="col-md-12 mt-15 toggle-settings hover-primary-color">
                    <span class="font-700"><i class="fas fa-cog mr-5"></i>Settings</span>
                </div>
                <div id="settings" class="display-none mt-10">
                    <div class="col-md-12 spacer infinite-shine-effect"></div>
                    <div class="col-md-12 form-group">
                        <label for="filterSeries">Series</label>
                        <select id="filterSeries" name="filterSeries" class="form-select" style="width: 100% !important;">
                            <option value="0">All</option>
                        </select>
                    </div>
                    <div class="col-md-12 form-group">
                        <div class="form-check">
                            <input id="filterMale" name="filterMale" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="filterMale">
                                M
                            </label>
                        </div>
                         <div class="form-check">
                            <input id="filterFemale" name="filterFemale" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="filterFemale">
                                F
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="col-md-6 section middle-section loading-section" id="loadingSection">
                <div class="loading" id="loadingElement">
                    <i class="fas fa-circle-notch"></i>
                    <br>
                    <span>LOADING...</span>
                </div>
            </div>

            <!-- Characters -->
            <div class="col-md-6 section middle-section display-none" id="characterSection">
                <div class="col-md-12 character-background-image" id="characterBackgroundImage">
                    <div class="character-profile-image" id="characterProfileImage"></div>
                </div>
                <div class="col-md-12 character-data text-center">
                    <span class="character-name" id="characterName"></span><br>
                    <span class="character-series" id="characterSeries"></span>
                </div>
                <div class="row mt-15" id="characterReferences"></div>
            </div>

            <!-- Character list -->
            <div class="col-md-3 section character-list-section">
                <div class="col-md-12">
                    <input id="filterCharacterAutocomplete" class="form-control character-autocomplete" autocomplete="off" placeholder="Search..."/>
                </div>
                <div class="col-md-12 character-list" id="characterList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/detect.js"></script>
    <script src="assets/js/fastclick.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/jquery.blockUI.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/plugins/notifyjs/js/notify.js"></script>
    <script src="assets/plugins/notifications/notify-metro.js"></script>

    <script src="assets/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.min.js"></script>
    <script src="assets/plugins/switchery/js/switchery.min.js"></script>
    <script type="text/javascript" src="assets/plugins/multiselect/js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-quicksearch/jquery.quicksearch.js"></script>
    <script src="assets/plugins/select2/js/select2.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="assets/plugins/autocomplete/jquery.mockjax.js"></script>
    <script type="text/javascript" src="assets/plugins/autocomplete/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="assets/plugins/autocomplete/countries.js"></script>
    <script type="text/javascript" src="assets/pages/autocomplete.js"></script>

    <script type="text/javascript" src="assets/pages/jquery.form-advanced.init.js"></script>

    <!-- App core js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>

    <!-- Database -->
    <script src="database.js"></script>

    <script src="assets/js/randomizer.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            init();
        })
        
        // ----- * Query selector * -----

        // Toggle filter
        document.querySelector(".toggle-settings").addEventListener("click", function(){
            const settings = document.getElementById("settings");

            if(settings.classList.contains("display-none")){
                settings.classList.remove("display-none");

                this.classList.add("active");
            }else{
                settings.classList.add("display-none");

                this.classList.remove("active");
            }
        });  
        
        document.addEventListener('DOMContentLoaded', function() {
            // Characters on the side list
            document.querySelectorAll(".character-on-list").forEach(element => {
                
                element.addEventListener("click", function(){
                    // Haven't randomized
                    if(!randomized){
                        // Sets randomized to stop cicling gifs
                        randomized = true;

                        // Hides loading section
                        document.getElementById("loadingSection").classList.add("display-none");

                        // Shows character section
                        document.getElementById("characterSection").classList.remove("display-none");
                    }

                    // Returns character from list
                    let character = characterList.filter(character => character.name === this.innerText);

                    // Fills out the character data
                    fillCharacterSectionWithData(character[0]);
                })
            });
        });
    </script>
</body>
</html>
