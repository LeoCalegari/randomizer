<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Randomizer</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* -- * Variables * -- */
        :root {
            --primary-color: rgb(112, 0, 0);
            --secondary-color: rgb(55, 0, 0);

            --primary-bg: white;
            --secondary-bg: rgb(232, 232, 232);

            --border: 1px solid var(var(--primary-color));

            --background-image-height: 200px;
            --profile-image-size: 170px;
            --profile-image-half-size: calc(var(--profile-image-size) / 2);

            --default-radius: 8px !important;
        }

        /* -- * Elements * -- */
        body {
            background-color: var(--primary-bg);
        }

        li {
            margin-bottom: 3px;
            list-style-type: "";
        }

        /*  -- * Class * -- */

        /* General */
        .font-700 {
            font-weight: 700 !important;
        }

        .display-none {
            display: none !important;
        }
        
        .secondary-bg {
            background-color: var(--secondary-bg) !important;
        }

        .x-shadow {
            box-shadow: 
            -4px 0px 10px rgba(0, 0, 0, 0.2), 4px 0px 10px rgba(0, 0, 0, 0.2); 
        }
        
        .button {
            padding: 20px 0px !important;
            border: none;
            border-radius: var(--default-radius);
            cursor: default !important;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.3px !important;
            
            position: relative;
            overflow: hidden; 
            z-index: 1; 

            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            
            width: 80%;
            height: 100%;
            
            background: linear-gradient(to right,
                                        transparent 0%,
                                        rgba(255, 255, 255, 0.5) 50%, 
                                        transparent 100%);
            
            transform: skewX(-20deg); 
            
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out; 
            opacity: 0; 
            z-index: 2; 
        }

        .button:hover::before {
            transform: translateX(240%) skewX(-20deg); 
            opacity: 1; 
        }

        .button-primary {
            color: white !important;
            background-color: var(--primary-color);
        }

        .mt-15 {
            margin-top: 15px !important;
        }

        .mt-10 {
            margin-top: 10px !important;
        }

        .mt-20 {
            margin-top: 20px !important;
        }

        .ml-5 {
            margin-left: 5px !important;
        }

        .bt-primary {
            border-top: 1px solid var(--primary-color);
        }

        .hover-primary-color:hover {
            color: var(--primary-color) !important;
        }

        /* Navbar */
        .navbar {
            background: var(--primary-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            background: var(--primary-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Section */
        .section {
            padding-top: 20px !important;
            cursor: default !important;

            height: 100vh !important;
        }

        .section.middle-section {
            padding-top: initial !important;
        }

        .middle-section {
            position: relative;
        }

        /* Filters */
        .toggle-filters {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Loading */
        .loading {
            text-align: center !important;
            font-size: 30px !important;
            color: var(--primary-color) !important;
            padding-top: 25vh !important;
        }

        .loading-section {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            transition: background 0.3s linear;
        }

        /* Character images */
        .character-background-image {
            background: rgb(83, 0, 0) !important;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Allows the profile image to be positioned inside */
            position: relative;
            height: var(--background-image-height);

            /* This negative margin pull up the content bellow, creating space */
            /* margin-bottom: calc(-1 * var(--profile-image-half-size)); */
            
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            
            /* Removes the flex properties since the profile image is positioned as absolute */
            /* Makes sure that it behaves as a normal block */
            display: block;

            opacity: 30% !important;
        }

        .character-profile-image {
            background: rgb(0, 83, 66) !important;

            /* Makes it absolute in relation to it's parent (.character-background-image) */
            position: absolute;
            bottom: calc(-1 * var(--profile-image-half-size));
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: var(--profile-image-size);
            height: var(--profile-image-size);
            overflow: hidden;
            

            /* Flexbox here to centralize the image inside IMG of this DIV */
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        .character-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .character-name {
            margin-top: calc(var(--profile-image-half-size) + 15px); 
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-dice"></i>Randomizer</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container x-shadow">
        <div class="row secondary-bg">
            <!-- Filters -->
            <div class="col-md-3 section">
                <div class="col-md-12 d-grid">
                    <button class="button button-primary">Randomize</button>
                </div>
                
                <div class="col-md-12 mt-15 toggle-filters hover-primary-color">
                    <span class="font-700">Filters<i class="fas fa-chevron-down ml-5"></i></span>
                </div>
                <div id="filters" class="display-none mt-10 bt-primary">
                    <div class="col-md-12 form-group">
                        <label for="filterSeries">Series</label>
                        <select id="filterSeries" name="filterSeries" class="form-control">
                            <option value="0">All</option>
                        </select>
                    </div>
                    <div class="col-md-12 form-group">
                        <div class="form-check">
                            <input id="filterMasculine" name="filterMasculine" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="filterMasculine">
                                M
                            </label>
                        </div>
                         <div class="form-check">
                            <input id="filterFeminine" name="filterFeminine" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="filterFeminine">
                                F
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="col-md-6 section middle-section loading-section" id="loadingSection">
                <div class="loading" id="loadingElement">
                    <i class="fas fa-circle-notch"></i>
                    <br>
                    <span>LOADING...</span>
                </div>
            </div>

            <!-- Characters -->
            <div class="col-md-6 section middle-section display-none">
                <div class="col-md-12 character-background-image">
                    <div class="character-profile-image"></div>
                </div>
                <div class="col-md-12 character-name text-center">
                    <span>Character</span><br>
                    <span>Series</span><br>
                </div>
                <div class="col-md-12 text-center">
                    <span>References</span>
                </div>

                <div class="row">
                    <div class="col-md-4">1</div>
                    <div class="col-md-4">2</div>
                    <div class="col-md-4">3</div>
                </div>
            </div>

            <!-- Character list -->
            <div class="col-md-3">
                <div class="col-md-12">
                    <input class="form-control"/>
                </div>
                <div class="col-md-12">
                    <span><strong>Series</strong></span>
                    <ul>
                        <li>Character</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/detect.js"></script>
    <script src="assets/js/fastclick.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/jquery.blockUI.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/plugins/notifyjs/js/notify.js"></script>
    <script src="assets/plugins/notifications/notify-metro.js"></script>

    <script src="assets/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.min.js"></script>
    <script src="assets/plugins/switchery/js/switchery.min.js"></script>
    <script type="text/javascript" src="assets/plugins/multiselect/js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-quicksearch/jquery.quicksearch.js"></script>
    <script src="assets/plugins/select2/js/select2.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="assets/plugins/autocomplete/jquery.mockjax.js"></script>
    <script type="text/javascript" src="assets/plugins/autocomplete/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="assets/plugins/autocomplete/countries.js"></script>
    <script type="text/javascript" src="assets/pages/autocomplete.js"></script>

    <script type="text/javascript" src="assets/pages/jquery.form-advanced.init.js"></script>

    <!-- App core js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>

    <!-- Database -->
    <script src="database.js"></script>

    <script src="assets/js/randomizer.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            init();
        })

        // --- * Query selector * ---

        // Toggle filter
        document.querySelector(".toggle-filters").addEventListener("click", function(){
            const filters = document.getElementById("filters");

            if(filters.classList.contains("display-none")){
                filters.classList.remove("display-none");

                this.querySelector(".fas").classList.remove("fa-chevron-down"); 
                this.querySelector(".fas").classList.add("fa-chevron-up"); 
            }else{
                filters.classList.add("display-none");

                this.querySelector(".fas").classList.remove("fa-chevron-up"); 
                this.querySelector(".fas").classList.add("fa-chevron-down"); 
            }
        });
    </script>
</body>
</html>
